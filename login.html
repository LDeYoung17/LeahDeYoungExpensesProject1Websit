<script>
        function parseJWT (token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
    }  


    async function login(){

        const usernameInput = document.getElementById("username")
        const username = usernameInput.value;
        const passwordInput = document.getElementById("password")
        const password = passwordInput.value;

        const login = {
            username:username,
            password:password
        }

        const json = JSON.stringify(login);

        const details ={
            method:"POST",
            body:JSON.stringify(login)
        } 

        const httpResponse = await fetch("http://localhost:7000/users/login", details);
        const jwt = await httpResponse.text();
        console.log(jwt);
        decodedJWT = parseJWT(jwt);
        localStorage.setItem("jwt",jwt);
        redirect();
      
    }
    async function redirect(){
        const jwt = localStorage.getItem("jwt");
        const decodedJWT = parseJWT(jwt);

        if(decodedJWT.role === "Manager"){
            window.location.href = "./managerexpenses.html";

        }else if(decodedJWT.role === "Employee"){
            window.location.href = "./employeeexpense.html";

        }
    }
</script>
